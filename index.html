<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles.input.css">
</head>
<body>
    <div id="control-panel" class="control-panel">
        <span class="control-component">
            <h4>Ваше изображение</h4>
            <label class="input-file">
                <input type="file" id="input-image" accept=".jpg, .png, .jpeg">
                <span>Выберите файл</span>
            </label>
        </span>
        
        <table class="control-component">
            <h4>Степень сжатия</h4>
            <tr>
                <td>
                    <input style="width: 90%;" type="range" id="input-range" value="4" min="4" max="64" step="2">
                </td>
                <td>
                    <span id="range-ind">4</span>
                </td>
            </tr>
        </table>

        <table class="control-component">
            <h4>Параметры ASCII</h4>
            <tr>
                <td>Глубина цвета</td>
                <td>
                    <select id="select-color-depth" style="width: 100%;">
                        <option>1</option>
                        <option>2</option>
                        <option>4</option>
                        <option selected>8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Цвет фона</td>
                <td><input id="input-color" type="color" value="black" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Набор ASCII</td>
                <td>
                    <select id="select-ascii" style="width: 100%;">
                        <option>Вариант 1</option>
                        <option>Вариант 2</option>
                        <option>Вариант 3</option>
                    </select>
                </td>
            </tr>
        </table>

        <table class="control-component">
            <h4>Показывать</h4>
            <tr>
                <td><label for="chk-source">Исходное изображение</label></td>
                <td><input type="checkbox" id="chk-source" checked></td>
            </tr>
            <tr>
                <td><label for="chk-pixel">Сжатое изображение</label></td>
                <td><input type="checkbox" id="chk-pixel" checked></td>
            </tr>
            <tr>
                <td><label for="chk-ascii">ASCII изображение</label></td>
                <td><input type="checkbox" id="chk-ascii" checked></td>
            </tr>
        </table>

        
        
    </div>
    
    <div class="content">
        <span id="image" class="card">
            <img id="img-input" class="img-input" src="placeholder.jpg" alt="" />
            <h3> Исходное изображение </h3>
        </span>
        <span id="pixel" class="card">
            <canvas id="canvas-pixel" class='img-input'></canvas>
            <h3> Сжатое изображение</h3>
        </span>
        <span id="ascii" class="card">
            <canvas id="canvas-ascii" class="img-input"> </canvas>
            <h3>ASCII изображение</h3>
        </span>
    </div>
    
    <script src="scripts/img2a.js"></script>
</body>
