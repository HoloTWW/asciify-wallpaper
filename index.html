<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1> ASCII Wallpaper</h1>
    
    <h2>Img to Ascii </h2>
    <div>
        <span style="display: inline-block;">
            <img id="img-input" class="img-input" src="placeholder.jpg" alt="" />
            <h3> Исходное изображение </h3>
        </span>
        <span style="display: inline-block;">
            <canvas id="canvas-img" class='img-input'></canvas>
            <h3> Степень сжатия</h3>
        </span>
        <span style="display: inline-block;">
            <canvas id="canvas-ascii" class="img-input"> </canvas>
            <h3>Ascii</h3>
        </span>
    </div>
    
    
    <h3> Input image</h3>
    <input type="file" id="input-image" accept=".jpg, .png, .jpeg">
    
    
    <div>
        
        <input 
            type="range" 
            id="input-range" 
            value="2"
            min="2"
            max="64"
            step="1">
            <span id="range-ind">0</span>
    </div>
    
    <h2>Result</h2>
    
    
    
    <script src="scripts/img-in.js" ></script>
    <script src="scripts/img2a.js"></script>
</body>
